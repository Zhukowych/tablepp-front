    <form class="form-signin">
      <div class="text-center mb-4">
        <h1 class="h1">Create a table</h1>
      </div>
      <div class="form-label-group">
        <input
          type="text"
          class="form-control"
          placeholder="Table title"
          required
          autofocus
        />
        <input
          type="text"
          class="form-control"
          placeholder="Description"
          required
        />
      </div>
      <div class = "buttons block">
      <button class="main btn" type="submit">+ Create a table</button>
      <button class="transparent btn" type="submit">Cancel</button>
      </div>
    </form>

    <div class="add_column">
